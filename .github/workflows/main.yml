name: first_steps

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install poetry
          make install

      - name: Run flake8 linter
        run: |
          make lint

      - name: run pytest
        run: |
          make test      

      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: 443392ec7aac5a8faa56737ae82a848d40be03dfb3aabbba5953dd16f1e1c8ee
        with:
          coverageCommand: make test-cov
          debug: true
